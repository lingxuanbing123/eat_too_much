<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>订单管理</title>
</head>
<body>
这里是订单管理界面
<div>
    <button id="Add" onclick="addOrderInfo()">订单增加信息</button>
</div>

<div id = "orderInfo">

</div>
<script>
    function addOrderInfo() {
        location.href= '/editOrderInfo.html'
    }
    function deleteOrderInfo(id) {
        fetch('/orderInfo/'+id, {
            method: 'DELETE',
        }).then(res =>{
            if(res.status/200<2){
                alert("删除成功")
                location.reload()
            }else {
                alert("删除失败")
            }
        })
    }
    fetch('/info').then(res=>res.json())
        .then(res=>{
            console.log(res);
        })
        .catch(e=>{console.error(e)
            location.href = '/login.html'
        })
    fetch('/orderInfo/info').then(res=>res.json())
        .then(res=>{
            console.log(res);
            const orderInfoDiv = document.getElementById("orderInfo")
            res.forEach(item=>{
                console.log(item);
                orderInfoDiv.innerHTML += `
            <div style="padding-bottom: 5px;color: #666;border-bottom: 1px solid #ccc"><span style="margin-left: 30px">${item.pay}</span> <span style="margin-left: 30px">${item.goodNum}</span> <span style="margin-left: 30px">${item.orderPrices}</span><span style="margin-left: 30px">${item.goodName}</span>
                        <span style="margin-left: 30px"><button id="order0" onclick="deleteOrderInfo(${item.id})">删除</button></span>
            </div>
            `
            })
        })
        .catch(e=>{
            console.error(e)
            location.href = '/login.html'
        })
</script>

</body>
</html>
